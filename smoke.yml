---
platform: linux

image_resource:
  type: docker-image
  source: {repository: node}

inputs:
  - name: fun-with-concourse

run:
  path: bash
  args:
  - -c
  - |
    set -ex

    ip addr

    MY_ADDRESS=`hostname --ip-address`

    ls
    cd fun-with-concourse/app

    npm install
    npm build
    npm install -g forever

    forever start app.js

    sleep 10s

    curl -v http://${MY_ADDRESS}:3000
