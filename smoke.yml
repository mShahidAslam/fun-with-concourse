---
platform: linux

image_resource:
  type: docker-image
  source: {repository: node}

inputs:
  - name: fun-with-concourse

run:
  path: bash
  args:
  - -c
  - |
    set -ex

    ip addr

    echo "Public IP is: `curl -s http://ip.ruanbekker.com`"

    ls
    cd fun-with-concourse/app

    npm install
    npm build
    npm install -g forever

    forever start app.js

    curl -v 0.0.0.0:3000
